<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的选课</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/myCourseAll.css">
	<script src="js/common.js"></script>
	<script src="js/jquery.min.js"></script>

<body>
	<div class="jhSchool">
		<!-- <div class="arrowDown">
			<img src="images/arrow-down.png" alt="">
		</div> -->
		<p>我的选课</p>
		
	</div>


	<!-- 点击华为光网络显示的内容 -->
	<div class="selectCourseAll">
	<!-- 课程类型 -->
		<div class="courseType">
			<!-- 2018-8-3调整必须课程展示位置 -->
			<a href="myCourse-studyMap.html" class="courseType4 selectColor" >学习地图</a>
			
			<a href="myCourse-mustCourse.html" class="courseType3  ">必修</a>
			
			<a href="myCourse-selectCourse.html" class="courseType1">选修</a>

			<a href="myCourse-recommendCourse.html" class="courseType5">推荐</a>

			
			<a href="myCourse-studyedCourse.html" class="courseType2">已学</a>
			
		</div>


	</div>


		<!-- 点击学习地图显示的页面 -->
	<div class="studyMap">
		<!-- 课程方案 -->
		<div class="studyMapProject">
			<div class="studyInfo">
				<div class="studyCourse">学习地图名称</div>
				<div class="studyProf">阶段</div>
				<div class="studyProgress">学习进度</div>
			</div>



			<div class="studyMapDetailInfo">
				<div class="studyCourseName">
					<p class="studyCourseNum"><span>10</span>.</p>
					<p class="studyCourseTitle-1">	<span>阿萨德发应用技文本技巧大是大非</span><span>(2018.9.10~2018.10.30)</span></p>
				</div>

				<!-- <div class="studyCourseName_hidden">
					<p class="studyCourseNum_hidden"><span>10</span>.</p>
					<p class="studyCourseTitle-1_hidden">EXCEL应用技巧-文本技巧大是大非</p>
				</div> -->

				<div class="studyCourseSource" style="text-align: center">1级地图</div>
				<div class="studyCourseProgressInfo">
					<div class="studyProgressNum">已学<span class="studyValue">80</span>%</div>
					<progress max="100" value="80"></progress>
				
				</div>
			</div>

			<div class="studyMapDetailInfo">

				<div class="studyCourseName">
					<p class="studyCourseNum"><span>1</span>.</p>
					<p class="studyCourseTitle-1">
					<span>阿萨德发应用技文本技巧大是大非</span><span>(2018.9.10~2018.10.30)</span></p>
				</div>

				<!-- <div class="studyCourseName_hidden">
					<p class="studyCourseNum_hidden"><span>1</span>.</p>
					<p class="studyCourseTitle-1_hidden">EXCEL应用技巧-文本技巧大是大非</p>
				</div> -->

				<div class="studyCourseSource" style="text-align: center">2级地图</div>
				<div class="studyCourseProgressInfo">
					<div class="studyProgressNum">已学<span class="studyValue">80</span>%</div>
					<progress max="100" value="80"></progress>
				
				</div>
			</div>

		</div>

	</div>

	<!-- 提示学习地图未完成 -->
	<div class="studyTip">
		<div class="studyBg"></div>
		<div class="studyTipDetail">
			<p class="studyTipList">请按阶段进行课程学习</p>
			<p class="sureBtn">确定</p>
		</div>
	</div>



<!-- 底部 -->
		<div class="bottoms">
			<div class="bottomsItems1">
				<img class="bottomsItems1-img1" src="images/bottoms/1.png" alt="">
				<div class="bottomsTitle1">首页</div>
			</div>

			<div class="bottomsItems2">
				<img class="bottomsItems1-img2" src="images/bottoms/2-1.png" alt="">
				<div class="bottomsTitle2">我的选课</div>
			</div>

			<div class="bottomsItems3">
				<img class="bottomsItems1-img3" src="images/bottoms/3.png" alt="">
				<div class="bottomsTitle3">考试</div>
			</div>

			<div class="bottomsItems4">
				<img class="bottomsItems1-img4" src="images/bottoms/4.png" alt="">
