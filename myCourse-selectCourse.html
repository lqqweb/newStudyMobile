<script>
var timeOutEvent = 0;
$(function(){
	$('.studyDetailInfo').on({
			touchstart:function(e){
				console.log($(this));
				var index = $(this).index();
				// 将当前元素的索引作为参数进行传递
				timeOutEvent = setTimeout("longPress("+index+")",500);
				// e.preventDefault();
			},
			touchmove:function(){
				clearTimeout(timeOutEvent);
				timeOutEvent = 0;
			},
			touchend:function(){
				//clearTimeout(timeOutEvent);
				//if(timeOutEvent!=0){
					// alert('你这是点击，不是长按');

					//window.location.href="playCourse.html";
				//}
				//return false;
			}
		});
});
function longPress(t){
		timeOutEvent = 0;
		//if(confirm('您确定要删除？' + t)){
			// 用传递过来的参数定位当前元素
			//$('.studyDetailInfo').eq(t).remove();
			//console.log('已删除');
		//}
		$(".deleteContent").css("display","block");
		$('.sureDel').unbind('click');
		$(".cancleDel").unbind('click');
		$(".sureDel").click(function(){
			// alert(t);
			$('.studyDetailInfo').eq(t-1).remove();
			$(".deleteContent").css("display","none");
			return;
		})

		$(".cancleDel").click(function(){
			// alert(t);
			$(".deleteContent").css("display","none");
			return;
		})
	}
 
</script>
