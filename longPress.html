<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery.min.js"></script>
	<style>
		.hiddeDelete{
			font-size: 40px;
		    margin: 0 auto;
		    text-align: center;
		    width: 100px;
		    height: 50px;
		    background: red;
		    display:none;
		}
	</style>
</head>
<body>
<div style="width:100%;">
    <div id="touchArea" style="width:90%; height:200px; background-color:#CCC;font-size:100px">长按我</div>
</div>
<div class="hiddeDelete" id="hiddeValue">
	删除
</div>
<script>
var timeOutEvent=0;
$(function(){
	$("#touchArea").on({
		touchstart: function(e){
			timeOutEvent = setTimeout("longPress()",500);
		 	e.preventDefault();
		},
		touchmove: function(){
            		clearTimeout(timeOutEvent); 
		    	timeOutEvent = 0; 
		},
		touchend: function(){
	   		clearTimeout(timeOutEvent);
			if(timeOutEvent!=0){ 
			    alert("你这是点击，不是长按"); 
			} 
			return false; 
		}
	})
});
 
 
function longPress(){ 
    timeOutEvent = 0; 
    alert("长按事件触启动了"); 
    var hiddeValue = document.getElementById("hiddeValue");
    hiddeValue.style.display="block";
} 
 
</script>

</body>
</html>
